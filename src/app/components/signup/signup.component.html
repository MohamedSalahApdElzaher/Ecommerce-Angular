<div class="main-content">
    <div class="card" style="margin: 50px; padding: 50px;">

        <div class="logo" style="margin: auto;">
            <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
        </div><br>

        <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">

            <input type="text" ngModel name="userName" id="userName" placeholder="Enter your username.."
                class="form-control mb-3">

            <input type="text" ngModel name="firstName" id="firstName" placeholder="Enter your firstName.."
                class="form-control mb-3" >

            <input type="text" ngModel name="lastName" id="lastName" placeholder="Enter your lastName.."
                class="form-control mb-3" >

            <input type="password" ngModel name="password" id="password" placeholder="Enter your password.."
                class="form-control mb-3" >

            <input type="submit" value="Signup" class="btn btn-outline-primary form-control rounded-0">

        </form>
    </div>
</div>
